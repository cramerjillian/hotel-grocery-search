<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simultaneous Maps Search</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/@googlemaps/extended-component-library/0.6.11/index.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css"/>
</head>

<body>

    <div class="search-container">
        <p>Input a U.S. city and a distance to find hotels within the given distance of a grocery store.</p>
        <form id="input">
            <label for="cityInput">City:</label>
            <input id="cityInput" type="text" name="city" value="Lexington" required>
            <label for="stateInput">State:</label>
            <input id="stateInput" type="text" name="state" value="KY" maxlength="2" required>
            <br>
            <label for="distanceInput">Max. distance between hotels and grocery stores (miles):</label>
            <input id="distanceInput" type="number" name="distance" value="1" required>
            <br>
            <button id="submit" type="submit">Submit</button>
            <button id="clear">Clear</button>
        </form>
    </div>

    <div class="results-container">
        <div id="map"></div>
        <table class="table table-sortable">
            <thead>
                <tr>
                    <th>Result No.</th>
                    <th>Hotel</th>
                    <th>Grocery Store</th>
                    <th>Distance between (mi)</th>
                </tr>
            </thead>

            <tbody id="table-body">
                <tr>
                    <td>1</td>
                    <td>Marriott</td>
                    <td>Kroger</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Hilton</td>
                    <td>Meier</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Holiday Inn Express</td>
                    <td>Aldi</td>
                    <td>4</td>
                </tr>
            </tbody>
        </div>
    </div>

    <script>
    (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
        key: "hidden",
        v: "weekly",
    });
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=hidden&libraries=places&v=beta">
    </script>
    <script src="./js/script.js"></script>
</body>
</html>
